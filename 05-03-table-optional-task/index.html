<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <link rel="stylesheet" href="style.css">
</head>
<body>
  
<table>

  <colgroup>
     <col class="col-1-style">
     <col span="3">
  </colgroup>
  <tr>
    <td class="col-1-style">17:00</td>
    <td colspan="3" class="orange">
      <h4>Speaker Nine</h3>
      <p>Earth Stage</p>
    </td>
  </tr>
  <tr>
    <td class="col-1-style col-font-light">17:30</td>
    <td colspan="3" class="ocean">
      <h4>Break</h3>
      <p>Saturn Stage</p>
    </td>
  </tr>
  <tr>
    <td class="col-1-style">18:00</td>
    <td rowspan="3" class="orange">
      <h4>Speaker Ten</h3>
      <p>Saturn Stage</p>
    </td>
    <td rowspan="3" class="green"> 
      <h4>Speaker Eleven</h3>
      <p>Mercury Stage</p>
    </td>
    <td rowspan="3" class="powderblue">
      <h4>Speaker Twelve</h3>
      <p>Jupiter Stage</p>
    </td>
  </tr>

  <tr>
    <td class="col-1-style col-font-light">18:30</td>
    
  </tr>
  <tr>
    <td class="col-1-style">19:00</td>
    
  </tr>
</table>

</body>
</html>
