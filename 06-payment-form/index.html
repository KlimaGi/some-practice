<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <form>
  <div class="form-div">
      <h1>Payment form</h1>
    <p>Required fields are followed by <abbr title="required">*</abbr>.</p>
    <h2>Contact information</h2>
    <div class="side-box">
        <fieldset>
          <legend>Title</legend>
          <input type="radio" id="mister" value="Mister">
          <label for="mister">Mister</label>
          <br>
          <input type="radio" id="miss" value="Miss">
          <label for="miss">Miss</label>
        </fieldset>
    </div>
        
        <br>
      <div class="side-div">
        <label for="name">Name: <abbr title="required">*</abbr> </label>
        <input type="text" id="lname" name="lname"><br><br>

        <label for="email">E-mail: <abbr title="required">*</abbr></label>
        <input type="email" id="email" name="email"><br><br>

        <label for="password">Password: <abbr title="required">*</abbr></label>
        <input type="password" id="password" name="password"><br><br>
      </div>

    <h2>Payment information</h2>

    <label class="card" for="card">Card type:</label>
    <select name="cards" id="cards">
      <option value="visa">Visa</option>
      <option value="mastercard">Mastercard</option>
    </select><br><br>

     <div class="side-div">
        <label for="number">Card number: <abbr title="required">*</abbr> </label>
        <input type="number" id="number" name="number"><br><br>

        <label for="date">Expiration date: <abbr title="required">*</abbr></label>
        <input type="text" id="date" name="date" pattern="[0-9]{2}/[0-9]{2}">
      </div>
      <label id="side"><i>formatted as mm/yy</i></label><br><br>
      <button type="submit">Validate the payment</button><br><br>
  </div>
  </form>
</body>
</html>
