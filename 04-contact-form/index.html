<!DOCTYPE html>
<html lang="en">
<head>

 <link rel="stylesheet" href="style.css">

<body>
  <div class="foto-div">
      <div class="block">
          <h1>Contact Us!</h1>
          <form>
  <label for="fname">Name:</label>
  <br>
  <input type="text" id="fname" name="fname" placeholder="Lorem">
  <br>
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" placeholder="Ipsum">
  <br>
  <label for="num">Reference Number:</label>
  <br>
  <input type="number" id="num" name="num" min="1" max="100000" placeholder="1233577">
  <br>

  <textarea id="areatext" name="areatext" rows="1" cols="36" placeholder="Your message goes here..."></textarea>
  <br>
<button type="submit">Submit!</button>
</form> 
      </div>
  </div>
