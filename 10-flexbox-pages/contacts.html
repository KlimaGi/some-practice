<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <header >
    <div class="center">
      <img src="./assets/favpng_earth-symbol-world-globe.png">

      <nav>
        <a href="index.html">About</a>
        <a href="#">Contacts</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="block">
      <h1>Contact with our <span>team!</span></h1>

      <form>
        <label for="name">Name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Petras" required><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="email@email.lt" required><br>

        <label for="cnumber">Card number:</label><br>
        <input type="number" id="cnumber" name="cnumber" minlength="9" maxlength="9" placeholder="125633767" required><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="2" placeholder="Your message for us..." required></textarea><br>

        <button type="submit">Send</button>
      </form>

      <table>
        <tr>
          <th>Name</th>
          <th>Position</th>
          <th>Phone number</th>
        </tr>
        <tr>
          <td>Raigardas</td>
          <td>Director</td>
          <td>+37046463654</td>
        </tr>
        <tr>
          <td>Amanda</td>
          <td>Administrator</td>
          <td>+37046463654</td>
        </tr>
      </table>

    </div>
  </main>
  <footer>Copyright &copy 2022. All rights reserved.</footer>
</body>
</html>
